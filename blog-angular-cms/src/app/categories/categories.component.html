<section class="container mt-5" id="categoryForm">
  <div class="row justify-content-center shadow-effect my-5 p-5">
    <div class="col-md-12">

      <h3 class="text-center">{{formStatus}} Categories</h3>
      <p class="text-center fs-5 mb-5">Add new categoryies here</p>

      <form #categoryForm="ngForm" (submit)="onSubmit(categoryForm)" class="row">

        <div class="form-group has-danger col-md-8 col-lg-9">

          <input [(ngModel)]="categoryValue" name="category" #category="ngModel" required maxlength="50"
            [ngClass]="{'is-invalid border border-danger': category.touched && category.invalid}"
            class="form-control form-control-lg shadow-effect" placeholder="Add new category" type="text">
          <div *ngIf="category.touched && category.invalid" class="invalid-feedback">
            <div *ngIf="category.errors?.required">This field is required!</div>
            <div *ngIf="category.errors?.maxlength">This field must be 1-50 characters long!</div>
          </div>

        </div>

        <div class="col-12 col-md-4 col-lg-3">
          <button [disabled]="category.invalid" type="submit"
            class="btn btn-lg btn-primary w-100 mt-2 mt-md-0">{{formStatus}} Category</button>
        </div>

      </form>

    </div>
  </div>

  <div class="row justify-content-center shadow-effect my-5 p-5">
    <div class="col-12 col-lg-6">

      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th>Category</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            <tr *ngFor="let category of categories;let i = index">
              <th scope="row">{{i+1}}</th>
              <td>{{category.data.category}}</td>
              <td>
                <button (click)="onEdit(category)" class="btn btn-warning mb-1 mb-md-0 mx-1">Edit</button>
                <button (click)="onDelete(category.id)" class="btn btn-danger mb-1 mb-md-0 mx-1">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>



    </div>
  </div>

  <div class="row justify-content-evenly my-5 ">
    <button routerLink="/" class="btn btn-lg btn-info col-12 col-sm-6 col-md-4 mt-1 mt-md-0">Back to
      Dashboard</button>
    <button *ngIf="formStatus=='Edit'" (click)="resetFormStatus()"
      class="btn btn-lg btn-primary col-12 col-sm-6 col-md-4 mt-1 mt-md-0">Reset</button>
    <div *ngIf="formStatus=='Add'" (click)="resetFormStatus()" class="col-12 col-sm-6 col-md-4 mt-1 mt-md-0"></div>
  </div>

</section>
