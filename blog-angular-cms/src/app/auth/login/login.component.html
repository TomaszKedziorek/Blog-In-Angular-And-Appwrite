<section class="container mt-5" id="categoryForm">
  <div class="row justify-content-center shadow-effect my-5 py-5 px-0 px-sm-5">
    <div class="col-md-12">

      <h3 class="text-center">Login</h3>
      <p class=" text-center fs-5">Logni to admin account to manage the blog.</p>
      <p class=" text-center mb-0">You can use this credentials with limited access to functionalities:</p>
      <div class="col ">
        <p class=" text-center mb-0"><span class="text-info">email:</span> guest.user@test.com</p>
        <p class=" text-center mb-0"><span class="text-info">password:</span> qwerty123</p>
      </div>
      <form #loginForm="ngForm" (submit)="onSubmit(loginForm.value)">
        <div class="row justify-content-center">
          <div class="col-12 col-md-9 col-lg-5">

            <div class="form-group has-danger mt-2">
              <input #email="ngModel" ngModel name="email"
                [ngClass]="{'is-invalid border border-danger': email.touched && email.invalid}"
                class="form-control form-control-lg shadow-effect" required email placeholder="Email" type="email">
              <div *ngIf="email.touched && email.invalid" class="invalid-feedback">
                <div *ngIf="email.errors?.required">This field is required!</div>
                <div *ngIf="email.errors?.email">Email address is incorect!</div>
              </div>
            </div>

            <div class="form-group has-danger mt-2">
              <input #password="ngModel" ngModel name="password"
                [ngClass]="{'is-invalid border border-danger': password.touched && password.invalid}"
                class="form-control form-control-lg shadow-effect" required placeholder="Password" type="password">
              <div *ngIf="password.touched && password.invalid" class="invalid-feedback">
                <div *ngIf="password.errors?.required">This field is required!</div>
              </div>
            </div>

            <button [disabled]="loginForm.invalid" type="submit"
              class="btn btn-lg btn-primary w-100 mt-2">Login</button>

          </div>
        </div>
      </form>

    </div>
  </div>

</section>
