<section class="container-fluid mt-5 py-5 featured-section" *ngIf="postsFeatured">
  <div class="row justify-content-evenly">
    <div class="col-md-12 text-center">
      <h2>Featured Posts</h2>
      <p> Featured Posts. </p>
    </div>
    <div class="col-sm-11">
      <div class="row">
        <div *ngFor="let post of postsFeatured" class="col-md-6 col-lg-3 mt-2">
          <app-post-card [post]="post"></app-post-card>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="container-fluid my-5 pb-5 latest-section" *ngIf="postsLatest">
  <div class="row justify-content-evenly">
    <div class="col-md-12 text-center">
      <h2>Latest Posts</h2>
      <p> Here are nine latest posts. </p>
    </div>
    <div class="col-sm-8">
      <div class="row">
        <div *ngFor="let post of postsLatest" class="col-md-6 col-lg-4 mt-2">
          <app-post-card [post]="post"></app-post-card>
        </div>
      </div>
    </div>

  </div>
</section>
