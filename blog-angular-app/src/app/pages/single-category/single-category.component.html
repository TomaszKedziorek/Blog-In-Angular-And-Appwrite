<div class="container-fluid" *ngIf="posts">
  <div class="my-5 mx-0 mx-sm-5 px-2 px-sm-5">
    <h1 class="">{{category.category}}</h1>
    <p class="">All postes in {{category.category}} category.</p>
  </div>
</div>
<section class="container-fluid mt-5 py-5 category-section">
  <div class="row justify-content-evenly">
    <div class="col-sm-10">
      <div class="row ">
        <div *ngFor="let post of posts" class="col-md-6 col-lg-4 mt-5">
          <app-post-card [post]="post"></app-post-card>
        </div>
      </div>
    </div>
  </div>
</section>
