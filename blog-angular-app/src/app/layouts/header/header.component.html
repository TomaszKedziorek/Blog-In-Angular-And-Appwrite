  <div class="container-fluid">
    <div class="collapse navbar-collapse justify-content-end me-3">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="mx-1 text-decoration-none text-secondary" href="https://cmsblogangularappwrite.azurewebsites.net/">Login to CMS</a>

<nav class="navbar navbar-expand p-1 bg-primary" [attr.data-bs-theme]="isLightTheme?'light':'dark'">
  <div class="container-fluid justify-content-between">
    <a class="logo" routerLink="/">Blog in Angular & Appwrite</a>
  </div>

  <div class="form-check form-switch me-5">
    <input [checked]="isLightTheme" (change)="onThemeSwitch()" type="checkbox" id="themeCheckbox"
      class="form-check-input rounded-5 " [ngClass]="{'border-dark':isLightTheme}" style="cursor: pointer;">
    <label class="form-check-label" for="themeCheckbox" style="cursor: pointer;">
      <i *ngIf="!isLightTheme" class="bi bi-moon-stars-fill"></i>
      <i *ngIf="isLightTheme" class="bi bi-brightness-high-fill text-light"></i>
    </label>
  </div>

</nav>
