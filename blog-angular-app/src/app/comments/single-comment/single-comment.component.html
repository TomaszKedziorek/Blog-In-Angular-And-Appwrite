<div class="comment-box" *ngIf="comment" [ngClass]="[!isReply?'mt-3 p-3 ':'my-1 py-3 ps-3 pe-0']">
  <h6 class="mb-0">{{comment.data.name}}</h6>
  <small class="text-warning">{{comment.data.createdAt|date:"dd MMM YYYY,HH:mm"}}</small>
  <div class="mt-2">
    {{comment.data.comment}}
  </div>
  <a class="mt-1 me-3" (click)="replyTo = !replyTo">Replay</a>
  <app-comment-form *ngIf="replyTo" [postId]="postId" [parentCommentId]="comment.id"></app-comment-form>
  <a class="mt-1 me-3" *ngIf="replies.length>0" (click)="viewReplys = !viewReplys">View Reply ({{replies.length}})</a>
  <app-comment-list *ngIf="viewReplys" [postId]="postId" [comments]="replies" [isReply]="true"></app-comment-list>
</div>
