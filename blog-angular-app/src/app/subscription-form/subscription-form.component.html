<div class="card shadow-effect">
  <div class="card-body">
    <div class="text-center mt-3 mb-5">
      <h3>SUBSCRIPTION FORM</h3>
      <p class="m-auto fs-5">Please subscribe to our blog, you will not recived any spam messages.
      </p>

      <div class="col-12 my-3">
        <div *ngIf="isEmailInUse" class="fs-5 alert alert-dismissible alert-danger">
          <strong>This email addres is already in use!</strong>
        </div>
        <div *ngIf="subscribtionSuccess" class="fs-5 alert alert-dismissible alert-success">
          <strong>Thank you for subscribing our blog!</strong>
        </div>
        <div *ngIf="subscriptionField" class="fs-5 alert alert-dismissible alert-warning">
          <strong>Something went wrong...</strong>
        </div>
      </div>

      <form #subscriptionForm="ngForm" class="form-inline my-3" (submit)="onSubmit(subscriptionForm.value)" *ngIf="!subscribtionSuccess">
        <div class="row justify-content-evenly">

          <div class="form-group col-md-6 mt-2 mt-md-0 col-lg-5">
            <input name="name" ngModel #name="ngModel" type="text" class="form-control form-control-lg shadow-effect"
              placeholder="Name" required maxlength="50"
              [ngClass]="{'is-invalid border border-danger': name.touched && name.invalid}">
            <div *ngIf="name.touched && name.invalid" class="invalid-feedback text-start">
              <div *ngIf="name.errors?.required">This field is required!</div>
            </div>
          </div>
          <div class="form-group col-md-6 mt-2 mt-md-0 col-lg-5">
            <input name="email" ngModel #email="ngModel" type="email" class="form-control form-control-lg shadow-effect"
              placeholder="Email" required email maxlength="100"
              [ngClass]="{'is-invalid border border-danger': email.touched && email.invalid}">
            <div *ngIf="email.touched && email.invalid" class="invalid-feedback text-start">
              <div *ngIf="email.errors?.required">This field is required!</div>
              <div *ngIf="email.errors?.email">Email address is incorect!</div>
            </div>
          </div>
          <div class="mt-3 col-md-4 col-lg-2 mt-lg-0">
            <button [disabled]="subscriptionForm.invalid"
              class="btn btn-lg btn-primary btn-block w-100">SUBSCRIBE</button>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>
